<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Matcher</title>
    <link rel="stylesheet" href="src/styles/style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }

        .input-container {
            margin-bottom: 20px;
        }

        input {
            margin: 10px;
            padding: 10px;
            font-size: 16px;
        }

        #image-container img {
            max-width: 80%;
            max-height: 720px;
            width: auto;
            height: auto;
        }
    </style>
</head>
<body>
    <main>
        <p>This is the main content area of the web application.</p>
        <div class="input-container">
            <input type="text" id="input1" placeholder="Enter first input" list="datalist1">
            <datalist id="datalist1">
                <option value="Option 1">
                <option value="Option 2">
                <option value="Option 3">
            </datalist>
            <input type="text" id="input2" placeholder="Enter second input" list="datalist2">
            <datalist id="datalist2">
                <option value="Option 1">
                <option value="Option 2">
                <option value="Option 3">
            </datalist>
            <input type="text" id="input3" placeholder="Enter third input" list="datalist3">
            <datalist id="datalist3">
                <option value="Option 1">
                <option value="Option 2">
                <option value="Option 3">
            </datalist>
            <button id="reset-button">Reset</button>
        </div>
        <div id="image-container"></div>
    </main>
    <footer>
        <p>All credit goes to All_The_Players and <a href="https://www.youtube.com/watch?v=5d-aDb0COpc"></a>this video</a>.</p>
    </footer>
    <script src="src/scripts/main.js"></script>
</body>
</html>
