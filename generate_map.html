<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generate YAML Data</title>
    <link rel="stylesheet" href="src/styles/style.css">
    <link rel="stylesheet" href="src/styles/generate_map.css">
</head>
<body>
    <div id="legend">
        <h3>Legend</h3>
        <ul id="legendList"></ul>
    </div>
    <div id="mapStatus">No path is being created</div>
    <canvas id="mapCanvas"></canvas>
    <div id="mapControls">
        <button id="newPath">New Path</button>
        <button id="commitPath">Commit Path</button>
        <button id="resetPath">Reset Path</button>
        <button id="newPathSet">New Set</button>
        <button id="showYaml">Show YAML</button>
    </div>
    <div id="yamlOutput"></div>
    <script src="src/scripts/drawPaths.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/js-yaml/4.1.0/js-yaml.min.js"></script>
    <script src="src/scripts/generateMap.js"></script>
</body>
</html>
